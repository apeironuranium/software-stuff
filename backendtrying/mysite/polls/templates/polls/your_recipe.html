{% extends 'polls/base.html' %}

{% block title %}Taste'O'Clock project{% endblock %}

{% block content %}
{% load static %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-xs-12">
            <h1>Доступные рецепты</h1>
        </div>
    </div>
    <div class="row-fluid" id="content">
        <div class="col-xs-12 col-sm-6 col-sm-offset-2 col-md-6 col-md-offset-4 recipe-description">
            <ul>
            {% for res in food_ids %}
                <li>
                    <a href="{% url 'polls:recipe_detail' res.id %}">{{ res.title }}</a>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
